<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Device Simulator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      padding-top: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Device Simulator</h1>
      <hr class="my-4">
      <div id="device_state">
        <p>Device State</p>
      </div>
      <hr class="my-4">
      <table>
        <tr>
          <td>
            <button id="create_device" type="button" class="btn btn-primary btn-block">Create Device</button>
          </td>
          <td>
            <input id="device_name" type="text" class="form-control" placeholder="Device Name" aria-label="Device Name">
          </td>
        </tr>
        <td>
          <button id="add_component" type="button" class="btn btn-primary btn-block">Add Component</button>
        </td>
        <td>
          <input id="component_name" type="text" class="form-control" placeholder="Component Name"
            aria-label="Component Name">
        </td>
        </tr>
        <tr>
          <td>
            <button id="pause_realm" type="button" class="btn btn-primary btn-block">Pause Sync</button>
          </td>
          <td>
            <button id="resume_realm" type="button" class="btn btn-primary btn-block">Resume Sync</button>
          </td>
        </tr>
        <tr>
          <td>
            <button id="add_listener" type="button" class="btn btn-primary btn-block">Add Device Listener</button>
          </td>
          <td>
            <button id="remove_listener" type="button" class="btn btn-primary btn-block">Remove Device Listener</button>
          </td>
        </tr>
        <tr>
          <td>
            <button id="add_sensor" type="button" class="btn btn-primary btn-block">Add Measurement</button>
          </td>
          <td>
            <input id="sensor_value" type="range" min="1" max="100" value="50">
            <label for="sensor_value">Range: 0-100</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="select_device">Selected device:</label>
          </td>
          <td>
            <select id="select_device" type="select">
              <option>Select</option>
            </select>
          </td>
          <td>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <script>
    let activeDevice;
    const port = window.location.port;

    $(document).ready(function () {
      // Update device select menu
      function updateSelect(event) {
        const devices = JSON.parse(event.data);
        let options = "";
        if (Array.isArray(devices)) {
          devices.forEach(element => {
            let selected = "";
            if (element._id === activeDevice) {
              selected = 'selected ';
            }
            options += `<option ${selected}value="${element._id}">${element.name}</option>`
          });
          $("#select_device").empty().append(options)
          // set selected option to previous value: https://stackoverflow.com/questions/13343566/set-select-option-selected-by-value
          $("#select_device select").val("val2");
        } else {
          $("#select_device").empty().append("<option>None</option>")
          console.log("no Array!");
        }
      }

      // Update device state section
      function updateState(event) {
        const content = `<div id="device_state"><p>${event}</p></div>`;
        $("#device_state").replaceWith(content);
      }

      const evtSource = new EventSource(`//localhost:${port}/subscribe`);
      evtSource.onmessage = function (event) {
        console.log("onmessage: " + event.data);
      }

      evtSource.addEventListener("refresh", function (event) {
        updateState(event.data);
      });

      evtSource.addEventListener("devices", function (event) {
        updateSelect(event);
      });

      $("#create_device").click(function () {
        $.ajax({
          url: `http://localhost:${port}/create_device`,
          type: "POST",
          data: { name: $("#device_name").val() },
          success: (result) => {
            console.log('Device Created: ' + JSON.stringify(result));
          },
          error: (error) => { console.log(`${error}`) }
        });
      });

      $("#add_component").click(function () {
        $.ajax({
          url: `http://localhost:${port}/add_component`,
          type: "POST",
          data: { name: $("#component_name").val() },
          success: (result) => { console.log(JSON.stringify(result)) },
          error: (error) => { console.log(`${error}`) }
        });
      });

      $("#pause_realm").click(function () {
        $.ajax({
          url: `http://localhost:${port}/pause_realm`,
          type: "GET",
          success: (result) => { console.log(JSON.stringify(result)) },
          error: (error) => { console.log(`${error}`) }
        });
      });

      $("#resume_realm").click(function () {
        $.ajax({
          url: `http://localhost:${port}/resume_realm`,
          type: "GET",
          success: (result) => { console.log(JSON.stringify(result)) },
          error: (error) => { console.log(`${error}`) }
        });
      });

      $("#add_listener").click(function () {
        $.ajax({
          url: `http://localhost:${port}/add_listener`,
          type: "GET",
          success: (result) => { console.log(JSON.stringify(result)) },
          error: (error) => { console.log(`${error}`) }
        });
      });

      $("#remove_listener").click(function () {
        $.ajax({
          url: `http://localhost:${port}/remove_listener`,
          type: "GET",
          success: (result) => { console.log(JSON.stringify(result)) },
          error: (error) => { console.log(`${error}`) }
        });
      });

      $("#add_sensor").click(function () {
        $.ajax({
          url: `http://localhost:${port}/add_sensor`,
          type: "POST",
          data: { value: $("#sensor_value").val() },
          success: (result) => { console.log(JSON.stringify(result)) },
          error: (error) => { console.log(`${error}`) }
        });
      });

      $("#select_device").on('change', function () {
        activeDevice = $('#select_device').val();
        console.log(`Device selected: _id: ${activeDevice}`);
      });
    });
  </script>

</body>

</html>
