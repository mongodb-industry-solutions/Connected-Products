<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Device Simulator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      padding-top: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Device Simulator</h1>
      <hr class="my-4">
      <div id="device_state">
        <p>Device State</p>
      </div>
      <hr class="my-4">
      <table>
        <tr>
          <td>
            <button id="add_component" type="button" class="btn btn-primary btn-block">Add Component</button>
          </td>
          <td>
            <input id="component_name" type="text" class="form-control" placeholder="Component Name"
              aria-label="Component Name">
          </td>
        </tr>
        <tr>
          <td>
            <button id="pause_realm" type="button" class="btn btn-primary btn-block">Pause Sync</button>
          </td>
          <td>
            <button id="resume_realm" type="button" class="btn btn-primary btn-block">Resume Sync</button>
          </td>
        </tr>
        <tr>
          <td>
            <button id="add_sensor" type="button" class="btn btn-primary btn-block">Add Measurement</button>
          </td>
          <td>
            <input id="sensor_value" type="range" min="1" max="100" value="50">
            <label for="sensor_value">Range: 0-100</label>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <script>
    const port = window.location.port;

    $(document).ready(function () {

      // Update device state section
      function updateState(device) {
        const content = `
          <div id="device_state">
            <p>_id: ${device._id}</p>
            <p>name: ${device.name}</p>
            <p>isOn: ${device.isOn}</p>
            <p>sensor: ${device.sensor}</p>
            <p>components: ${device.components.length}</p>
          </div>`;
        $("#device_state").replaceWith(content);
      }

      const evtSource = new EventSource(`//localhost:${port}/subscribe`);
      evtSource.onmessage = function (event) {
        console.log("onmessage: " + event.data);
      }

      evtSource.addEventListener("refresh", function (event) {
        updateState(JSON.parse(event.data));
      });

      $("#add_component").click(function () {
        $.ajax({
          url: `http://localhost:${port}/add_component`,
          type: "POST",
          data: { name: $("#component_name").val() },
          success: (result) => { console.log(JSON.stringify(result)) },
          error: (error) => { console.log(`${error}`) }
        });
      });

      $("#pause_realm").click(function () {
        $.ajax({
          url: `http://localhost:${port}/pause_realm`,
          type: "GET",
          success: (result) => { console.log(JSON.stringify(result)) },
          error: (error) => { console.log(`${error}`) }
        });
      });

      $("#resume_realm").click(function () {
        $.ajax({
          url: `http://localhost:${port}/resume_realm`,
          type: "GET",
          success: (result) => { console.log(JSON.stringify(result)) },
          error: (error) => { console.log(`${error}`) }
        });
      });

      $("#add_sensor").click(function () {
        $.ajax({
          url: `http://localhost:${port}/add_sensor`,
          type: "POST",
          data: { value: $("#sensor_value").val() },
          success: (result) => { console.log(JSON.stringify(result)) },
          error: (error) => { console.log(`${error}`) }
        });
      });
    });
  </script>

</body>

</html>
